name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          OUT_NAME="lb-${{ runner.os }}-${{ runner.arch }}"
          tar -czf "${OUT_NAME}.tar.gz" -C target/release lb
          echo "ASSET_PATH=${OUT_NAME}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $outName = "lb-${{ runner.os }}-${{ runner.arch }}"
          Compress-Archive -Path target/release/lb.exe -DestinationPath "$outName.zip"
          "ASSET_PATH=$outName.zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
